<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ES6 Boilerplate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    .input {
        display: inline-block;
    }
    .itemAll {
        height: 481px !important;
    }
</style>

<body>
    <div style="width: 1200px; margin: auto;">
        <div style="text-align: center">
            <div class="jumbotron" style="margin: 46px; margin-top: 0px;">
                <h1 class="display-4">Awesome Cars Sales</h1>
                <p class="lead">The best app to manage Your's car fleet!</p>
            </div>
            <!-- <input id="brand" class="form-control input" style="width: 180px;" placeholder="brand" /> -->
            <select class="form-control input" id="brand" style="width: 180px;" placeholder="brand">
                <option value="jeep">Jeep</option>
                <option value="audi">Audi</option>
                <option value="honda">Honda</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="mazda">Mazda</option>
            </select>
            <!-- <input id="model" class="form-control input" style="width: 180px;" placeholder="model" /> -->
            <select class="form-control input" id="model" style="width: 180px;" placeholder="model">
                <option value="grand">Grand Cherokee</option>
                <option value="a4">A4</option>
                <option value="civic">Civic</option>
                <option value="passat">Passat</option>
                <option value="7">7</option>
            </select>
            <input id="price" class="form-control input" style="width: 180px;" placeholder="price" />
            <input id="course" class="form-control input" style="width: 180px;" placeholder="course" />
            <input id="condition" class="form-control input" style="width: 180px;" placeholder="condition" />
            <input id="color" class="form-control input" type="color" style="width: 50px;" />
            <button class="btn btn-success" id="submit">Add Car</button>
        </div>
        <div id="main" style="padding-top: 20px; width: 1120px; margin: auto;"></div>
    </div>
    <script src="dist/bundle.js" type="text/javascript"></script>
</body>

</html>
